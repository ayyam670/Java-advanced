<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>board/list</title>
<style>
	.writer { color : yellowgreen }
	.bold {font-weight: bold;}
</style>
</head>
<body>
<div layout:fragment="content">
	<a th:href="@{/board/{bno}/info(bno=7, rno=5)}">링크연습</a>
	<!--/* [[${}]] 이게 컴파일 안하는 타임리프 주석처리. */-->
	<table>
		<tr>
			<th>글번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>작성일</th>
		</tr>
		<tr th:each="board, stat : ${list}" th:object="${board}">
			<td>[[${stat.count}]] [[${board.bno}]]</td>
			<td><a
				th:href="@{/board/info(bno=${board.bno},age=4,name='aaa')}"
				th:text="*{title}"></a></td>
			<td th:text="*{writer}" class="writer" th:classappend="${board.writer == 'user02' ? 'bold' : _ }"></td>
			<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>

	<div id="mainfooter" th:replace="footer"></div>
	<div id="mainfooter" th:insert="footer"></div>
	<!-- insert 는 id로 개발자툴 elements에서 id로 묶여서 표시되고 replace는 펼쳐져있음 -->
	<!-- <div id="mainfooter" th:replace="~{footer::copy}"></div> 
 						~{} 파일 찾아갈때 사용	footer.html의 copy와 copyKr을 가져올때 사용-->
</div>
</body>
</html>
